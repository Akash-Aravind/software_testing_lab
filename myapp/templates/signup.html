{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}" />
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST" class="form-box">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn submit-btn">Register</button>
        </form>
    </div>
</body>
</html>
