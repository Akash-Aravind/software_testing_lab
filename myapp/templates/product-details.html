{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'product-details.css' %}" />
</head>
<body>
    <div class="container">
        <h2>{{ product.name }}</h2>
        <p class="price">${{ product.price }}</p>
        <p class="description">{{ product.description }}</p>

        {% if user.is_authenticated %}
            <div class="actions">
                <a href="{% url 'add_to_wishlist' product.id %}" class="btn wishlist-btn">Add to Wishlist</a> |
                <a href="{% url 'add_to_cart' product.id %}" class="btn cart-btn">Add to Cart</a>
            </div>
        {% endif %}
        <a href="{% url 'products' %}" class="back-link">Back to Products</a>
    </div>
</body>
</html>
