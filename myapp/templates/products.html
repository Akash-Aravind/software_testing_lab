{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akash ecommerce - Products</title>
    <link rel="stylesheet" href="{%static 'styles.css'%}">
</head>
<body>
    <header>
        <h1>Akash ecommerce</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'products' %}">Shop</a>
            <a href="{% url 'cart' %}">Cart</a>
        </nav>
    </header>

    <div class="container">
        <h2>All Products</h2>
        <div class="products">
            <div class="product-card">
                <img src="{%static 'product.jpg'%}" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <a class="button" href="{% url 'product-details' %}">View Details</a>
            </div>
            <div class="product-card">
                <img src="{%static 'product.jpg'%}" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <a class="button" href="{% url 'product-details' %}">View Details</a>
            </div>
            <div class="product-card">
                <img src="{%static 'product.jpg'%}" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <a class="button" href="{% url 'product-details' %}">View Details</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Akash ecommerce</p>
    </footer>
</body>
</html>
