{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Products</title>
    <link rel="stylesheet" href="{% static 'products.css' %}" />
</head>
<body>
    <div class="container">
        <h2>Products</h2>
        <ul class="products-list">
            {% for product in products %}
                <li class="product-item">
                    <img src="{% static 'images/default.png' %}" alt="Product image" class="product-image" />
                    <strong>{{ product.name }}</strong> â€“ ${{ product.price }}<br>
                    <a href="{% url 'product-details' product.pk %}" class="details-link">Details</a>
                    {% if user.is_authenticated %}
                        | <a href="{% url 'add_to_wishlist' product.id %}" class="wishlist-link">Add to Wishlist</a>
                        | <a href="{% url 'add_to_cart' product.id %}" class="cart-link">Add to Cart</a>
                    {% endif %}
                </li>
            {% empty %}
                <li>No products available.</li>
            {% endfor %}
        </ul>
        
    </div>
</body>
</html>
