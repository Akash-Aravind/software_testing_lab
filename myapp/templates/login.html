{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" />
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" class="form-box">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn submit-btn">Log In</button>
        </form>
    </div>
</body>
</html>
